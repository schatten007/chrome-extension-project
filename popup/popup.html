<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="../assets/bootstrap-5.1.3-dist/css/bootstrap.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="popup.css" />
    <title>Popup</title>
  </head>
  <body>
    <div class="container m-1">
      <h1 class="h3 display-4">Excel Form Mapper</h1>
      <h3>Current Row to fill: <span id="current-row">1</span></h3>
      <button class="btn-sm btn-primary" id="fetchtags">
        Detect Text Fields
      </button>

      <div id="field-detected">
        <button class="btn-sm btn-secondary" id="fill-fields">
          Fill Form Fields
        </button>
        <button class="btn-sm btn-danger" id="prev-row-button">
          Previous Row
        </button>
        <button class="btn-sm btn-success" id="next-row-button">
          Next Row
        </button>
        <button class="btn-sm btn-primary" id="reset-rows-button">
          Reset Rows
        </button>
        <button class="btn-sm btn-warning" id="autofill-button">
          Auto Fill
        </button>
      </div>
    </div>
    <script src="../assets/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="./popup.js"></script>
  </body>
</html>
